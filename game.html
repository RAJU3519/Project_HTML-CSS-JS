<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

<div class="title">Rock Paper Scissor</div>
<div class="player">
<span class="play">Player</span>
<span class="computer">Computer</span>
</div>

<div class="score">
<span class="hot">0</span>
<span class="cool">0</span>
</div>

<div class="move">Choose  your  move</div>
<div class="left">Moves Left:10</div>

<div class="button">

<button class="A">Rock</button>
<button class="B">Paper</button>
<button class="C">Scissors</button>
</div>

<div class="result"></div>
<div class="restart"></div>

</div>

<script src="script2.js"></script>
</body>
</html>
